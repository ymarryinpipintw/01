<div class="zoom-buttons">
    <button onclick="zoomIn()">Aumentar</button>
    <button onclick="zoomOut()">Diminuir</button>
</div>

<script>
    function zoomIn() {
        var paragraphs = document.getElementsByTagName('p');
        for (var i = 0; i < paragraphs.length; i++) {
            var currentFontSize = parseFloat(window.getComputedStyle(paragraphs[i]).fontSize) || 16;
            paragraphs[i].style.fontSize = (currentFontSize + 1) + 'px';
        }
    }

    function zoomOut() {
        var paragraphs = document.getElementsByTagName('p');
        for (var i = 0; i < paragraphs.length; i++) {
            var currentFontSize = parseFloat(window.getComputedStyle(paragraphs[i]).fontSize) || 16;
            paragraphs[i].style.fontSize = (currentFontSize - 1) + 'px';
        }
    }
</script>

</body>
